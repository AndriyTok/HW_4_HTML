<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram mockup</title>
    <link rel="stylesheet" href="instagram_mockup.css">
</head>
<body>

<div>
    <form>
        <div class="inst_img"><img src="Instagram.jpg" alt="instagram"></div>
        <label for="name"></label>
        <input type="text" name="username" id="name" placeholder="Номер телефону, ім'я користувача або електронна пошта" required>

        <label for="pin"></label>
        <input type="password" name="username" id="pin" placeholder="Пароль" required>
        <button>Увійти</button>
        <p>АБО</p>

        <div class="other_option"><img src="icons8-facebook-48.png" alt="facebook_icon"><p>Увійти через Facebook</p></div>
        <a>Забули пароль?</a>
    </form>
    <div class="no_account">
        <p>Не маєте облікового запису? <a>Зареєструйтеся</a></p>
    </div>
</div>
</body>
</html>
